<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send a Question</title>
  <style>
    :root {
      --bg: #f8f7ed;
      --primary: #405e86;
      --accent: #299ebf;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: #1b1b1b;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 12px 16px;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    main {
      max-width: 560px;
      margin: 24px auto;
      padding: 0 16px;
    }
    form {
      background: #fff;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    label {
      display: block;
      font-size: 13px;
      color: #333;
      margin-bottom: 6px;
    }
    input[type="text"], textarea {
      width: 100%;
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 14px;
      background: #fff;
      outline: none;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(41,158,191,0.15);
    }
    textarea { min-height: 110px; resize: vertical; }
    .row { margin-bottom: 12px; }
    button {
      appearance: none;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #225e72;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Send a Question</h1>
  </header>
  <main>
    <form id="questionForm">
      <div class="row">
        <label for="name">Your name</label>
        <input id="name" name="name" type="text" placeholder="e.g. Alex" required />
      </div>
      <div class="row">
        <label for="text">Question</label>
        <textarea id="text" name="text" placeholder="Type your question" required></textarea>
      </div>
      <button id="sendBtn" type="submit" disabled>Send</button>
      <div class="status" id="status"></div>
    </form>
  </main>

  <script>
    (function() {
      const statusEl = document.getElementById('status');
      const formEl = document.getElementById('questionForm');
      const sendBtn = document.getElementById('sendBtn');
      const nameEl = document.getElementById('name');
      const textEl = document.getElementById('text');

      const ws = new WebSocket('ws://localhost:8080');

      ws.addEventListener('open', () => {
        sendBtn.disabled = false;
        statusEl.textContent = 'Connected';
      });

      ws.addEventListener('close', () => {
        sendBtn.disabled = true;
        statusEl.textContent = 'Disconnected';
      });

      ws.addEventListener('error', () => {
        statusEl.textContent = 'Connection error';
      });

      formEl.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = nameEl.value.trim();
        const text = textEl.value.trim();
        if (!name || !text || ws.readyState !== WebSocket.OPEN) return;

        ws.send(JSON.stringify({ type: 'question', name, text }));
        textEl.value = '';
        textEl.focus();
        statusEl.textContent = 'Sent';
        setTimeout(() => { statusEl.textContent = ''; }, 800);
      });
    })();
  </script>
</body>
</html>
